--- 
files: 
  - 
    destination: /usr/project01
    overwrite: true
    source: /
hooks: 
  AfterInstall: 
    - 
      location: codeDeploy/after_install.sh
      timeout: 180
  ApplicationStart: 
    - 
      location: codeDeploy/application_start.sh
      timeout: 180
  ApplicationStop: 
    - 
      location: codeDeploy/application_stop.sh
      timeout: 180
  BeforeInstall: 
    - 
      location: codeDeploy/before_instal.sh
      timeout: 180
  ValidateService: 
    - 
      location: codeDeploy/application_validation.sh
      timeout: 180
os: linux
permissions: 
  ? "-object"
  : usr/project01/codedeploy
  group: root
  mode: 755
  owner: root
  pattern: "*.sh"
  type: "-file"
version: 0.0
